<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Adicionar Produto</title>
    <link rel="stylesheet" type="text/css" href="style-add-produto.css"/>
</head>
<body>
    <!-- Cabeçalho -->
    <div class="header">
           
        <h1>Bem-vind@ à <em>CARTOON DELÍCIAS</em>!</h1>
        <p>Seus personagens favoritos cuidam de suas compras</p>

     </div>

    <!-- Links -->
    <div class="grid-container">
        <div class="grid-item1">
            <blockquote class="grid-item1"><a href="./index.html">Página Inicial</a></blockquote>
            <blockquote class="grid-item1"><a href="./ctrl-estoque.html">Controle de Estoque</a></blockquote>
            <blockquote class="grid-item1"><a href="./add-produto.html">Adicionar Produto</a></blockquote>
            <blockquote class="grid-item1"><a href="./funcionarios.html">Funcionários</a></blockquote>
        </div>
    </div>

    
    <h2>Adicionar Produto</h2>
    <form action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div><br>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div><br>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço">
        </div><br>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="quantidade">Quantidade disponível: </label>
            <input type="number" id="quantidade" name="quantidade">
        </div><br>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit" value="submit">Adicionar</button>
        </div>
    </form>
    
    <!-- Footer -->
    <div class="Footer">
      <span></span>Sigan-nos em nossas redes sociais!</span>
        <p>
          <img src="https://image.flaticon.com/icons/png/512/25/25305.png" id="img"/>
          <img src="https://image.flaticon.com/icons/png/512/25/25425.png" id="img"/>
          <img src="https://image.flaticon.com/icons/png/512/8/8800.png" id="img"/>
    
        </p>
    </div>
</div>
</body>
